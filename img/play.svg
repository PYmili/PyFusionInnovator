<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- 绘制一个矩形作为背景 -->
  <rect width="100" height="100" rx="10" ry="10" fill="#3498db" />

  <!-- 绘制两个竖直的短线表示暂停符号 -->
  <rect x="30" y="20" width="15" height="60" fill="white" />
  <rect x="55" y="20" width="15" height="60" fill="white" />
</svg>
